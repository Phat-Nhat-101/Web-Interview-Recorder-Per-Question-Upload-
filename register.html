<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register ‚Äî AI Interview</title>
  <style>
    :root { --primary: #004aad; --white: #fff; }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Poppins", Arial, sans-serif;
      background: var(--primary);
      color: var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card{
      background: rgba(255,255,255,0.04);
      padding:28px;
      width:360px;
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align:center;
    }
    h1{margin:0 0 12px; font-size:20px; font-weight:600}
    input, select {
      width:100%;
      padding:10px 12px;
      margin:8px 0;
      border-radius:8px;
      border: none;
      outline: none;
      font-size:14px;
    }
    input { background: rgba(255,255,255,0.1); color:var(--white) }
    select { background: rgba(255,255,255,0.08); color:var(--white) }
    button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }
    .btn-primary { background:#0071e6; color:var(--white); }
    .btn-secondary { background:transparent; color:var(--white); border:1px solid rgba(255,255,255,0.12); }
    .small { font-size:13px; opacity:0.95; margin-top:12px; cursor:pointer; }
    .error { color: #ffd2d2; margin-top:8px; font-size:13px; }
    .success { color: #b9ffb9; margin-top:8px; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Interview ‚Äî Register</h1>
    <input id="username" placeholder="Username" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
    
    <select id="accountType">
      <option value="">-- Ch·ªçn lo·∫°i t√†i kho·∫£n --</option>
      <option value="interviewer">Interviewer</option>
      <option value="company">Company</option>
    </select>

    <button id="registerBtn" class="btn-primary">ƒêƒÉng k√Ω</button>
    <button id="toLogin" class="btn-secondary">Quay l·∫°i Login</button>

    <div id="msg" class="error"></div>
  </div>

<script>
  const msg = document.getElementById("msg");

  // quay l·∫°i login
  document.getElementById("toLogin").onclick = () => {
    window.location.href = "login.html";
  };

  // x·ª≠ l√Ω ƒëƒÉng k√Ω
  document.getElementById("registerBtn").onclick = async () => {
    msg.textContent = "";
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const accountType = document.getElementById("accountType").value;

    if (!username || !password || !accountType) {
      msg.textContent = "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.";
      return;
    }

    try {
      // üî• CH·ªà S·ª¨A ƒê√öNG 1 D√íNG N√ÄY
      const res = await fetch("/api/auth/register", {  
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, accountType })
      });

      const j = await res.json();
      if (j.ok) {
        msg.className = "success";
        msg.textContent = "ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...";
        setTimeout(() => window.location.href = "login.html", 1000);
      } else {
        msg.className = "error";
        msg.textContent = j.error || "ƒêƒÉng k√Ω th·∫•t b·∫°i.";
      }
    } catch (e) {
      msg.textContent = "L·ªói k·∫øt n·ªëi server.";
      console.error(e);
    }
  };
</script>
</body>
</html>
